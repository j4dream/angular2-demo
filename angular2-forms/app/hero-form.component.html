<div class="container">
	<div [hidden]="submitted">
		<h1>Hero Form</h1>
		<form (ngSubmit)="onSubmit()" #heroForm="ngForm">
			<div class="form-group">
				<label for="name">Name</label>
				<input type="text" [(ngModel)]="model.name" ngControl="name" #test="ngForm" required class="form-control">
				<div [hidden]="test.valid" class="alert alert-danger">Name is required</div>
			</div>

			<div class="form-group">
				<label for="alterEgo">Alter Ego</label>
				<input type="text" [(ngModel)]="model.alterEgo" class="form-control">
			</div>

			<div class="form-group">
				<label for="power">Hero Power</label>
				<select required [(ngModel)]="model.power" class="form-control">
					<option *ngFor="#p of powers" [value]="p">{{p}}</option>
				</select>
			</div>

			<button submit="" [disabled]="!heroForm.form.valid" class="btn btn-default">Submit</button>
		</form>
	</div>

	<div [hidden]="!submitted">
		<h2>You submitted the following:</h2>
		<div class="row">
			<div class="col-xs-3">Name</div>
			<div class="col-xs-9  pull-left">{{ model.name }}</div>
		</div>
		<div class="row">
			<div class="col-xs-3">Alter Ego</div>
			<div class="col-xs-9 pull-left">{{ model.alterEgo }}</div>
		</div>
		<div class="row">
			<div class="col-xs-3">Power</div>
			<div class="col-xs-9 pull-left">{{ model.power }}</div>
		</div>
		<br>
		<button class="btn btn-default" (click)="submitted=false">Edit</button>
	</div>
</div>
